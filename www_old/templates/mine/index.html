<ion-view class="grey_bg">
  <ion-header-bar  class="white_head">
    <h1 class="title">伍丽</h1>
    <button class="button button-clear" ng-click="go_setting()"><i class="icon ion-ios-gear"></i></button>
  </ion-header-bar>
  <ion-content class="has-header mine_panel has-tabs">
    <!--本月完成率-->
    <div class="Completion_month">
      <p class="Cmoth_head">本月完成率</p>
      <div>
        <ng-echarts ng-style="{ 'width' : width, 'height' : height }" ec-config="config" ec-option="option"></ng-echarts>
      </div>
    </div>
    <!--跟踪销售额-->
    <div class="padding white_bg">
      <h2 class="track_sale border_b">本月因跟踪后产生的销售额<span class="fr">8,500.00<small>元</small></span></h2>
      <div>
        <!--购买图标-->
        <ul class="flex_ul people_buy_img">
          <li ng-repeat="Img in BuyCountImgs"><img ng-src='{{src[$index]}}' /></li>
        </ul>
        <!--购买人数-->
        <p class="text-center"><span class="people_buy" ng-click="tip()">有58人购买</span></p>
      </div>
    </div>
    <!--跟踪成功率-->
    <div class="white_bg track_detail">
      <span class="people_buy" ng-click="tip_track()">跟踪成功率</span>
      <span class="fr">41<small>%</small></span>
    </div>
    <!--跟踪日志-->
    <div class="white_bg track_detail" ng-click="go_trackLog()">跟踪日志<span class="fr">88<small>条</small> <i class="icon ion-ios-arrow-right"></i> </span></div>



  </ion-content>
</ion-view>

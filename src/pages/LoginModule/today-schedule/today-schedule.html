<ion-content>
    <ion-content class="manege_panel">
        <div class="manege_head">
            <p>{{userName}}，您好。</p>
            <p>以下是您今日计划表：</p>
        </div>
        <ul class="manege_content">
            <li class="manege_cont_icon1" (click)="goToTrackingList()" tappable>今日待跟踪的会员<span class="fr">{{todayNum}}人</span>
            </li>
            <li class="manege_cont_icon2" (click)="goToTrackingList()" tappable>明日可能需要跟踪的会员<span
                    class="fr">{{morningNum}}人</span></li>
        </ul>
    </ion-content>
    <ul class="jt_panel">
        <li><img src="img/jt.png"/></li>
        <li><img src="img/jt.png"/></li>
        <li><img src="img/jt.png"/></li>
    </ul>
    <div class="btn_block_yellow footer" (click)="goToTrackingList()" tappable>好的，马上开始跟踪</div>
</ion-content>

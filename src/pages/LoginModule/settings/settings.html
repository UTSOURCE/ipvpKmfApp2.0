<ion-header class="white_head">

    <ion-navbar>
        <ion-title>设置</ion-title>
    </ion-navbar>

</ion-header>
<ion-content class="has-header">
    <ion-list class="list_g_b" no-lines >
        <button ion-item (click)="go_version()" mode="ios">版本信息<span class="fr yellow" *ngIf="hasNewApp">检测到新版本</span></button>
        <button ion-item (click)="md_pwd()" mode="ios">修改密码</button>
    </ion-list>

    <div class="setting_btn">
        <div class="btn_block_yellow" (click)="logout()" tappable>退出登录</div>
    </div>

</ion-content>

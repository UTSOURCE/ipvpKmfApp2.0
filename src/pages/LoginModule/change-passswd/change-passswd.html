
<ion-header class="white_head">

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <!--网络不可用时-->
  <p class="net_erro bar-header" *ngIf="!networkSer.isConnected">网络不可用，请检查您的网络设置！</p>
  <ion-list class="list_g_b" no-lines>
    <!--<ion-item>-->
    <!--<ion-label>原密码</ion-label>-->
    <!--<ion-input type="password" placeholder="请输入原密码" [(ngModel)]="oldPassword" clearInput mode="ios"></ion-input>-->
    <!--</ion-item>-->
    <ion-item>
      <label class="left-label">原密码</label>
      <ion-input type="password" placeholder="请输入原密码" [(ngModel)]="oldPassword" clearInput mode="ios"></ion-input>
      <!--<clear-input type="password" placeholder="请输入原密码" [(value)]="oldPassword" ></clear-input>-->
    </ion-item>
    <ion-item>
      <label class="left-label">新密码</label>
      <ion-input type="password" placeholder="请输入新密码，6-20位" [(ngModel)]="newPassword" clearInput  mode="ios"></ion-input>
      <!--<clear-input type="password" placeholder="请输入新密码，6-20位" [(value)]="newPassword"></clear-input>-->
    </ion-item>
    <ion-item>
      <label class="left-label">确认密码</label>
      <ion-input type="password" placeholder="请确认新密码" [(ngModel)]="newPassword2" clearInput  mode="ios"></ion-input>
      <!--<clear-input type="password" placeholder="请确认新密码" [(value)]="newPassword2"></clear-input>-->
    </ion-item>

  </ion-list>
  <div class="setting_btn">
    <div class="btn_block_yellow" (click)="goSetPassword()" tappable>确定</div>
  </div>
</ion-content>
